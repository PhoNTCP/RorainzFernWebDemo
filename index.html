# Birthday Celebration Website

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            border-bottom: 5px solid #ff9900;
        }
        h1 {
            font-size: 2.5em;
        }
        .birthday-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc7a00;
        }
    </style>
</head>
<body>

<header>
    <h1>Happy Birthday!</h1>
</header>

<div class="birthday-card">
    <h2>Celebrate Your Special Day</h2>
    <p>Join us for a day filled with joy, laughter, and unforgettable memories!</p>
    <button onclick="alert('Let the celebrations begin!')">Start Celebration</button>
</div>

<div class="birthday-card">
    <h2>Send a Birthday Wish</h2>
    <input type="text" id="wishInput" placeholder="Enter your wish here">
    <button onclick="sendWish()">Send Wish</button>
    <p id="wishOutput"></p>
</div>

<script>
    function sendWish() {
        var wish = document.getElementById('wishInput').value;
        document.getElementById('wishOutput').innerText = "Your wish: " + wish;
        document.getElementById('wishInput').value = '';
    }
</script>

</body>
</html>
